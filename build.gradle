buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    jcenter()
    google()
}

dependencies {
    api 'org.json:json:20150729'
    api 'org.apache.cordova:framework:7.1.0'
    api 'junit:junit:4.12'
    api "org.mockito:mockito-core:2.18.3"
    api "org.assertj:assertj-core:3.9.1"
}
